upstream admin_backend {
    # K8s Worker Node 的 NodePort 30001
    server 103.251.113.34:30001;
}

upstream admin_web {
    # K8s Worker Node 的 NodePort 30002
    server 103.251.113.34:30002;
}

server {
    server_name learn.justit.cc;

    # API 代理 - Admin Backend
    location /api/ {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }

    # Admin Web UI
    location / {
        proxy_pass http://admin_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 靜態資源緩存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://admin_web;
        proxy_set_header Host $host;
    }

    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/learn.justit.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/learn.justit.cc/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = learn.justit.cc) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name learn.justit.cc;
    return 404;
}
