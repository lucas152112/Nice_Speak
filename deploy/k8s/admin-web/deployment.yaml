apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-web-config
  labels:
    app: admin-web
data:
  VITE_API_BASE_URL: "http://admin-backend"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-web
  labels:
    app: admin-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-web
  template:
    metadata:
      labels:
        app: admin-web
    spec:
      containers:
      - name: admin-web
        image: nicespeak/admin-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: admin-web-config
              key: VITE_API_BASE_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-web
spec:
  selector:
    app: admin-web
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30002
  type: NodePort
