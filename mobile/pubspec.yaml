name: nice_speak
description: Nice Speak - AI 英語會話練習 App

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Networking
  dio: ^5.3.3
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Voice Recording
  record: ^5.0.3
  just_audio: ^0.9.36
  audioplayers: ^5.2.1
  
  # Images
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # UI
  flutter_animate: ^4.2.0
  confetti: ^0.7.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Internationalization
  intl: ^0.18.1
  
  # Utils
  url_launcher: ^6.2.1
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/l10n/
    
  fonts:
    - family: NotoSansTC
      fonts:
        - asset: assets/fonts/NotoSansTC-Regular.otf
        - asset: assets/fonts/NotoSansTC-Bold.otf
          weight: 700
