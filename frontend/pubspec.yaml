name: Nice_Speak
description: 軟體開發英語口語學習 App

publish_to: none

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 狀態管理
  provider: ^6.0.5
  riverpod: ^2.3.6
  
  # HTTP
  dio: ^5.3.2
  http: ^1.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # 語音錄入
  record: ^5.0.3
  flutter_sound: ^9.2.13
  
  # 儲存
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  
  # 導航
  go_router: ^10.0.0
  
  # UI 元件
  google_fonts: ^5.1.0
  cached_network_image: ^3.2.3
  
  # 工具
  intl: ^0.18.1
  uuid: ^4.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  freezed: ^2.4.3
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
